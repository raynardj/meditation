name: â­ï¸ Compile and Commit

on:
  push:
    branches:
      - '*'  # Runs on all branches
  workflow_dispatch:  # Allows manual triggering

jobs:
  compile-and-commit:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'â­ï¸ Auto compile links')"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: ðŸ¦– Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
  
    - name: ðŸš€ Run compile script
      run: python compile.py

    - name: Commit changes
      run: |
        git config --local user.name "raynardj"
        git config --local user.email "b2ray2c@gmail.com"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "â­ï¸ Auto compile links"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
      # You have to set up repo Settings > Actions > General > Workflow permissions
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}